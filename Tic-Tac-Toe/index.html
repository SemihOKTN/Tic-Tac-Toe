<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

    <div class="gameStart animate__animated">
        <h1 class="text-center fw-bold">Tic Tac Toe</h1>
        <h4 class="mb-3 text-dark">Enter player names to start the game</h4>
        <div class="d-flex align-items-center gap-3 w-100">
            <i class="fa-solid fa-xmark fa-3x"></i>
            <input type="text" id="player1StartName" class="form-control" placeholder="Enter X Player's Name">
            <i isReady="unready" class="fa-solid fa-square-xmark fa-2x text-danger" id="player1Ready"></i>
            <!-- <i class="fa-solid fa-square-check"></i> -->
        </div>
        <div class="d-flex align-items-center gap-3 mt-2 w-100">
            <i class="fa-solid fa-o fa-3x"></i>
            <input type="text" id="player2StartName" class="form-control" placeholder="Enter O Player's Name">
            <i isReady="unready" class="fa-solid fa-square-xmark fa-2x text-danger" id="player2Ready"></i>
            <!-- <i class="fa-solid fa-square-check"></i> -->
        </div>
        <button class="btn btn-success mt-3" id="startGameBtn">Start Game</button>
        <div class="alert alert-danger mt-2 mb-0 d-none" role="alert">
            Please Press the Ready Buttons
        </div>  
    </div>

    <div class="playGround animate__animated opacity-0 pe-none">
        <div id="player1" class="d-flex flex-column align-items-center justify-content-center">
            <i class="fa-solid fa-xmark fa-5x"></i>
            <div id="player1Name"></div>
            <div id="player1Score">0</div>
        </div>
        <div class="tictactoe">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
            <div id="winLine1" class="pe-none"></div>
            <div id="winLine2" class="pe-none"></div>
            <div id="winLine3" class="pe-none"></div>
            <div id="winLine4" class="pe-none"></div>
            <div id="winLine5" class="pe-none"></div>
            <div id="winLine6" class="pe-none"></div>
            <div id="winLine7" class="pe-none"></div>
            <div id="winLine8" class="pe-none"></div>
        </div>
        <div id="player2" class="d-flex flex-column align-items-center justify-content-center">
            <i class="fa-solid fa-o fa-5x"></i>
            <div id="player2Name"></div>
            <div id="player2Score">0</div>
        </div>
    </div>

    <div class="winPopup">
        <i class="fa-solid fa-xmark animate__animated"></i>
        <i class="fa-solid fa-o animate__animated"></i>
    </div>

    <div class="gameOverScoreboard animate__animated">
        <i class="fa-solid fa-xmark fa-5x"></i>
        <h3 class="whoWins"></h3>
        <div id="scoreBoard">
            <h4 class="text-uppercase text-secondary text-center">Scoreboard</h4>
            <div class="d-flex flex-column align-items-center justify-content-center pe-3" style="border-right: 1px solid gray;">
                <h6 class="mb-0" id="scoreBoardPlayer1Name"></h6>
                <span id="scoreBoardPlayer1Score">0</span>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center ps-3">
                <h6 class="mb-0" id="scoreBoardPlayer2Name"></h6>
                <span id="scoreBoardPlayer2Score">0</span>
            </div>
        </div>
        <div class="d-flex align-items-center gap-2 mt-3">
            <button class="btn btn-danger" id="quitBtn">Quit</button>
            <button class="btn btn-warning" id="continueBtn">Continue</button>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
